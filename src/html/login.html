<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Simulador de Juros Compostos</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="auth-body">

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <i class="ri-planet-line auth-logo-icon"></i>
      <h1>JurosSim</h1>
      <p class="muted">Entre para acessar seus cenários</p>
    </div>

    <form id="loginForm" onsubmit="return false;">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <input id="email" type="email" placeholder="seu@email.com" required />
          <i class="ri-mail-line input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <input id="password" type="password" placeholder="Sua senha" required />
          <i class="ri-lock-line input-icon"></i>
        </div>
      </div>

      <div class="form-error hidden" id="formError"></div>

      <button type="submit" class="btn primary full-width">Entrar</button>
    </form>

    <div class="auth-footer">
      <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
    </div>
  </div>
</div>

<script type="module">
  import { login, requireGuest } from '../js/auth.js';

  // Redirect if already logged in
  requireGuest();

  document.getElementById('loginForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('formError');

    try {
      login(email, password);
      window.location.href = 'index.html';
    } catch (err) {
      errorDiv.textContent = err.message;
      errorDiv.classList.remove('hidden');
      errorDiv.classList.add('shake');
      setTimeout(() => errorDiv.classList.remove('shake'), 500);
    }
  });
</script>

</body>
</html>
